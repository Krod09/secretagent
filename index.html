<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <header>
      <div id="logo">
        <div class="site-container">
          <img src="resources/img/logo.png" alt="logo">
          <p>Secret Agent Supply Inc.</p>
        </div>
      </div>

      <div id="banner" class="site-container">
        <div class="title">
          <p class="subheading">New Arrival</p>
          <p class="heading">Sport Bikes and Motorcycles</p>
        </div>
      </div>


      <nav>
        <div class="site-container fullscreen">
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Glasses</span>
          <span>Contact</span>
        </div>

        <div class="tabletview">
          <span>Menu</span>
        </div>
      </nav>
    </header>

<main class="site-container">
      <section id="products">
        <div id="pen" class="product">
          <div class="img"><img src="resources/img/pen.png" alt="pen"></div>
          <div class="title">Exploding Pen</div>
        </div>
        <div id="watch" class="product">
          <div class="img"><img src="resources/img/watch.png" alt="watch"></div>
          <div class="title">Cellular Watch</div>
        </div>
        <div id="glasses" class="product">
          <div class="img"><img src="resources/img/glasses.png" alt="glasses"></div>
          <div class="title">Thermal Glasses</div>
        </div>
      </section>

      <section id="info">
      <div id="location">
        <div class="title">Location</div>
        <p>-47.346436, 84.32354</p>
      </div>

      <div id="hours">
        <div class="title">Hours</div>
        <p>0800 - 1800</p>
      </div>
    </section>

    </main>

    <footer>
      <div  class="site-container">
        <p>Copyright Secret Agenet Supply Inc.</p>
      </div>
    </footer>
  </body>
</html>
